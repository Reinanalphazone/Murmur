name: Build and Release Windows Installer

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: murmur/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: murmur/src-tauri -> target

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "17"

      - name: Install dependencies
        working-directory: murmur
        run: npm ci

      - name: Build Tauri app
        working-directory: murmur
        env:
          LIBCLANG_PATH: ${{ env.LLVM_PATH }}/bin
          CMAKE_GENERATOR: "Visual Studio 17 2022"
        run: npm run tauri:build

      - name: Get version from tauri.conf.json
        id: get_version
        working-directory: murmur
        shell: pwsh
        run: |
          $config = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $version = $config.version
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
          echo "Version: $version"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}-${{ github.run_number }}
          name: Murmur v${{ steps.get_version.outputs.VERSION }} (Build ${{ github.run_number }})
          draft: false
          prerelease: false
          files: |
            murmur/src-tauri/target/release/bundle/msi/*.msi
            murmur/src-tauri/target/release/bundle/nsis/*.exe
          body: |
            ## Murmur v${{ steps.get_version.outputs.VERSION }}

            Windows installer release automatically built from commit ${{ github.sha }}.

            ### Downloads
            - **MSI Installer**: For standard Windows installation
            - **NSIS Setup**: Alternative installer with setup wizard

            ### Installation
            Download either installer and run it. Murmur installs per-user (no admin required).
